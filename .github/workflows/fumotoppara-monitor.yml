
name: Fumotoppara Calendar Monitor

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    concurrency:
      group: fumotoppara-monitor
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Chromeをインストール（公式aptリポジトリ）
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Monitor and notify (Selenium)
        env:
          # LINE
          LINE_CHANNEL_TOKEN: ${{ secrets.LINE_CHANNEL_TOKEN }}
          LINE_TO_USER_ID: ${{ secrets.LINE_TO_USER_ID }}
          LINE_TO_GROUP_ID: ${{ secrets.LINE_TO_GROUP_ID }}
          LINE_SEND_MODE: push
          LINE_USER_IDS: ${{ secrets.LINE_USER_IDS }}
          LINE_MESSAGE: ${{ vars.LINE_MESSAGE }}
          # 監視対象
          FUMO_CALENDAR_URL: ${{ secrets.FUMO_CALENDAR_URL }}
          TARGET_DATE_LABEL: ${{ secrets.TARGET_DATE_LABEL }}
          TARGET_DATE_ISO: ${{ secrets.TARGET_DATE_ISO }}
        run: python monitor_and_notify.py

        
      - name: Upload cell HTML dumps
        uses: actions/upload-artifact@v4
        with:
        name: cell-innerHTML
        path: html_dump/

      - name: Upload cell screenshots
        uses: actions/upload-artifact@v4
        with:
        name: cell-shots
        path: shots/

