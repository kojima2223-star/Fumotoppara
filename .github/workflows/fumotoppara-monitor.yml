
name: Fumotoppara Calendar Monitor

on:
  # 10分おきの定期実行（UTC基準）。JSTで10分おき相当です。
  schedule:
    - cron: "*/10 * * * *"
  # 手動実行
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    # 並列実行を抑止（前回実行中なら新規をキャンセル）
    concurrency:
      group: fumotoppara-monitor
      cancel-in-progress: true

    steps:
      # --- 1) ソース取得 ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- 2) Pythonセットアップ ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- 3) Google Chrome のインストール ---
      # 既存のUbuntuランナーにChromeを追加します（Seleniumのヘッドレスで使用）
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # --- 4) 依存パッケージのインストール ---
      - name: Install Python deps
        run: pip install -r requirements.txt

      # --- 5) 監視＋通知（Selenium版） ---
      - name: Monitor and notify (Selenium)
        env:
          # ---- LINE Secrets（必須）----
          LINE_CHANNEL_TOKEN: ${{ secrets.LINE_CHANNEL_TOKEN }}
          LINE_TO_USER_ID:    ${{ secrets.LINE_TO_USER_ID }}     # pushを個人宛で使う場合
          LINE_TO_GROUP_ID:   ${{ secrets.LINE_TO_GROUP_ID }}     # pushをグループ宛で使う場合
          LINE_SEND_MODE:     ${{ vars.LINE_SEND_MODE }}          # 省略時はコード既定（push）
          LINE_USER_IDS:      ${{ secrets.LINE_USER_IDS }}        # multicast用（カンマ区切り）
          LINE_MESSAGE:       ${{ vars.LINE_MESSAGE }}            # 任意の通知文（省略可）

          # ---- 監視対象（必要に応じて）----
          FUMO_CALENDAR_URL:  ${{ secrets.FUMO_CALENDAR_URL }}    # 省略時は既定URL
          TARGET_CATEGORY_LABEL: ${{ vars.TARGET_CATEGORY_LABEL }} # 省略時はコード既定「キャンプ宿泊」
          TARGET_DATE_LABEL:  ${{ secrets.TARGET_DATE_LABEL }}     # 例：12/31 / 12月31日（省略可）
          TARGET_DATE_ISO:    ${{ secrets.TARGET_DATE_ISO }}       # 例：2025-12-31（省略可）
          NOTIFY_DIFF_ONLY:   ${{ vars.NOTIFY_DIFF_ONLY }}         # "1"で×/○→△変化時のみ通知
        run: python monitor_and_notify.py

      # --- 6) セルHTML／スクショをArtifactsへアップロード ---
      # 解析・誤判定の原因調査に使えます（存在しなくても失敗しないように設定）
      - name: Upload cell HTML dumps
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: cell-innerHTML
          path: html_dump/

      - name: Upload cell screenshots
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: cell-shots
          path: shots/
